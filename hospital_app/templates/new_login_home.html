{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home_login.css' %}">
</head>

<body>

  <div class="login-box">

    <div class="logo-container">
      <img src="{% static 'images/my_hospital_mgmt_logo.jpg' %}" alt="App Logo" class="app-logo">
      <h2 class="app-name">KS Medi Sync</h2>
    </div>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    {% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login_verify' %}">
      {% csrf_token %}
      <h4 class="login-heading">Login Here</h4>
      <select name="role" class="form-select role-select" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn btn-login">Login</button>

      <p class="register-text">
        New patient? <a href="{% url 'registration_detail' %}">Register here</a>
      </p>

      <div class="footer-text">
        <small>Hospital Management System &copy; 2025</small>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
