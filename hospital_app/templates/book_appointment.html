{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{% static 'css/book_appointment.css' %}?v=4">
</head>
<body>

<div class="page-wrapper">
    {% if patient %}
        <div class="welcome-message">
            Welcome, {{ patient.name }}! Book your appointment below.
        </div>
    {% endif %}

    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert-box {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-wrapper">
        <form method="POST" action="{% url 'appointment_store' %}">
            {% csrf_token %}
            <h2>Book Appointment</h2>

            <label for="doctors">Doctor Name:</label>
            <select name="doctors" required>
                {% for doc in doctors %}
                    <option value="{{ doc.id }}">{{ doc.name }}</option>
                {% empty %}
                    <option disabled>No doctors found</option>
                {% endfor %}
            </select>

            <label for="time">Appointment Time:</label>
            <select name="time" required>
                <option value="" disabled selected>Select Time</option>
                {% for slot in time_slots %}
                    <option value="{{ slot }}">{{ slot }}</option>
                {% endfor %}
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</div>

</body>
</html>
