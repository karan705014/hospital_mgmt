<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #004d40, #00695c, #004d40); /* Teal Dark Gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    /* Login box */
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      width: 380px;
      text-align: center;
    }

    .login-box h3 {
      font-weight: 700;
      color: #004d40;   /* Teal Dark Heading */
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: #004d40;
      box-shadow: 0 0 8px rgba(0, 77, 64, 0.6);
    }

    .btn-login {
      background-color: #004d40;  /* Teal Dark Button */
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #002d27;  /* Darker hover */
      transform: scale(1.05);
    }

    .footer-text {
      font-size: 13px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="login-box">
    <h3>ADMIN LOGIN </h3>
    <form method="POST" action="{% url 'admin_verify' %}">
      {% csrf_token %}
      <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Login</button>

      {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
      {% endif %}
      
      <div class="footer-text">
        <small>Hospital Management System &copy; 2025</small>
      </div>
    </form>
  </div>
</body>
</html>
