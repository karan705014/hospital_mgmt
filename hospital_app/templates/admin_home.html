{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body & background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2dfdb);
            margin: 0;
            padding: 0;
        }

        /* Dashboard container */
        .dashboard-container {
            max-width: 900px;
            margin: 80px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Title */
        .dashboard-title {
            font-size: 32px;
            margin-bottom: 40px;
            color: #004d40;
            font-weight: 700;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Big buttons */
        .big-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 240px;
            height: 140px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        /* Hover effect */
        .big-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        /* Colors */
        .status-btn { background: linear-gradient(135deg, #26a69a, #00796b); }
        .doctor-btn { background: linear-gradient(135deg, #42a5f5, #1565c0); }
        .patient-btn { background: linear-gradient(135deg, #66bb6a, #2e7d32); }

        /* Optional glowing hover effect */
        .big-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: 0.6s;
            opacity: 0;
        }

        .big-btn:hover::after {
            top: -30%;
            left: -30%;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="dashboard-title">Admin Control Panel</h2>

        <div class="button-container">
            <a href="{% url 'admin_dashboard' %}" class="big-btn status-btn">
                Manage Appointments
            </a>

            <a href="{% url 'doctor_add_page' %}" class="big-btn doctor-btn">
                Manage Doctors
            </a>

            <a href="" class="big-btn patient-btn">
                Manage Patients
            </a>
        </div>
    </div>
</body>
</html>
