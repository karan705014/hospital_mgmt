<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e8f5e9, #ffffff, #c8e6c9); /* Light Green Gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      width: 380px;
      text-align: center;
    }

    .login-box h3 {
      font-weight: 700;
      color: #2e7d32;  /* Dark Green */
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: #43a047; /* Green highlight */
      box-shadow: 0 0 6px rgba(67, 160, 71, 0.4);
    }

    .btn-login {
      background-color: #43a047;  /* Medium Green */
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #2e7d32; /* Dark Green */
      transform: scale(1.05);
    }

    .footer-text {
      font-size: 13px;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3>PATIENT LOGIN</h3>
    <form method="POST" action="{% url 'patient_verify' %}">
      {% csrf_token %}
      <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Login</button>

      {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
      {% endif %}

      <div class="footer-text">
        <small>Hospital Management System &copy; 2025</small>
      </div>
    </form>
  </div>

</body>
</html>
