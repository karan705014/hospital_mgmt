{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/doctor_add_page.css' %}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4"> MANAGE - DOCTORS</h2>

    <!-- Doctor List -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">All Doctors</div>
      <div class="card-body">
        {% if doctors %}
          <table class="table table-bordered table-striped text-center">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for doc in doctors %}
                <tr>
                  <td>{{ doc.id }}</td>
                  <td>{{ doc.name }}</td>
                  <td>{{ doc.specialty }}</td>
                  <td>
                    <a href="{% url 'delete_doctor' doc.id %}" class="btn btn-danger btn-sm">Delete</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p class="text-center">No doctors found.</p>
        {% endif %}
      </div>
    </div>

    <!-- Add Doctor Form -->
    <div class="card">
      <div class="card-header bg-primary text-white">âž• Add New Doctor</div>
      <div class="card-body">
        <form method="POST" action="{% url 'manage_doctors' %}">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Doctor Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" name="specialty" class="form-control" placeholder="Specialty" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Add Doctor</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
